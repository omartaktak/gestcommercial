	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="general.xhtml">

	<ui:define name="title"><h:outputText value="Fiche Article"/></ui:define>
	<ui:define name="header"><h:outputText value="Fiche Article"/>	</ui:define>
	  <ui:define name="content">
	  <p:growl id="messages"/>
	    <h:form id="form-unit">
			<h:panelGrid id="pnl"  border="1" columns="3" style="width:400px; height:114px; ">
				<h:outputText value="Unite :"></h:outputText>

<!-- 				<h:form id="form-unit"> -->
					<h:inputText id="unite"  value="#{articleListController.article.cunite}"  style="width: 154 "></h:inputText>
<!-- 				</h:form> -->
				<p:commandButton id="selectUnite"
					onclick="PF('unitDialog').show(); return false;"
					title="Selectionner Unite"  
					icon="ui-icon ui-icon-search" 
					ajax="false"
					
					>
				</p:commandButton>
				
				<h:outputText  value="Code : "></h:outputText>
				<h:inputText id="code" value="#{articleListController.article.carticle}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				
				<h:outputText  value="Désignation : "></h:outputText>
				<h:inputText id="designation"  value="#{articleListController.article.desArticle}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				
				<h:outputText  value="Qté Stock : "></h:outputText>
				<h:inputText id="qte_stk" value="#{articleListController.article.qteStock}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
								
								
				<h:outputText  value="TVA : "></h:outputText>
				<h:selectOneMenu value="#{articleListController.article.ctva}" style="width:155px; ">
					<f:selectItems value="#{tvaListController.listIds()}"   />
				</h:selectOneMenu>
<!-- 				<h:selectOneMenu value="#{regimeTVAListController.regimeTva.desRegimeTva}" style="width:155px; "> -->
<!-- 					<f:selectItems value="#{regimeTVAListController.findDesRegimTva()}" /> -->
<!-- 				</h:selectOneMenu> -->
				<h:outputLabel value=""></h:outputLabel>
				
				<h:outputText value="Prix Achat: "></h:outputText>
				<h:inputText id="prx_achat"  value="#{articleListController.article.prixAchat}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				
				<h:outputText value="Prix Vente: "></h:outputText>
				<h:inputText id="prx_vente"  value="#{articleListController.article.prixVente}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				
				<h:outputLabel value="Fodec :"></h:outputLabel>
				<h:selectBooleanCheckbox value="#{articleListController.article.fodec}"  style="height: 25; width: 30; "></h:selectBooleanCheckbox>
				<h:outputLabel value=""></h:outputLabel>
				
				<h:outputLabel value="Gérer Stock :"></h:outputLabel>
				<h:selectBooleanCheckbox value="#{articleListController.article.gererStock}" style="height: 25px; width: 30px; "></h:selectBooleanCheckbox>
				<h:outputLabel value=""></h:outputLabel>
				
				<h:outputLabel value="Droit Consommation :"></h:outputLabel>
				<h:selectBooleanCheckbox value="#{articleListController.article.droitConsommation}" style="height: 25px; width: 30px; "></h:selectBooleanCheckbox>
				<h:outputLabel value=""></h:outputLabel>
<!-- 				<h:form> -->
					<h:commandButton value="save" actionListener="#{articleListController.save()}" 
						 update=":messages" />
					<h:commandButton value="Annuler"  actionListener="#{articleListController.clear()}" 
						 resetValues="true" />
<!-- 				</h:form> -->
				<h:outputLabel value=""></h:outputLabel>
			</h:panelGrid>
			
			<br/>
			
			<h:commandButton value="Liste Article" ajax="false" action="#{articleListController.redirect()}" 
						 />
			
			<p:dialog  header="Liste Unite" widgetVar="unitDialog" modal="true" width="400" resizable="false">
<!--  	       		<h:form id="dialogform">  -->
					
					<p:dataTable value="#{uniteListController.unites}" var="unite" id="uniteTable">
						<p:column headerText="Identifiant">

						<p:commandButton  
					
						action="#{articleListController.article.setCunite(unite.cunite)}"
							onclick="PF('unitDialog').hide()"
							value="#{unite.cunite}" title="View Detail"
							update="form-unit:unite" >
						</p:commandButton>
						
<!-- 							<p:commandButton action="#{articleListController.selectUnite(unite.cunite)}"  -->
<!-- 									actionListener="#{articleListController.selectUnite(unite.cunite)}" -->
<!-- 								value="#{unite.cunite}" title="View Detail" -->
<!-- 							 > -->
<!-- 							</p:commandButton> -->
						
						
						</p:column>
						<p:column headerText="Designation Unité">
							#{unite.desUnite}
						</p:column>
					</p:dataTable>
<!-- 				</h:form>  -->
			</p:dialog>
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			</h:form>
			
			
	 </ui:define>
</ui:composition>
