	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="general.xhtml">

	<ui:define name="title"><h:outputText value="Liste Ordre Paiement Client"/></ui:define>
	<ui:define name="header"><h:outputText value="Liste Ordre Paiement Client"/>	</ui:define>
	  <ui:define name="content">
		
		<h:form id="form-unit">
		<p:growl id="messages"/>
		  <br/>
		  <h:outputText  value="Client"  />
				<h:inputText id="clt_RS"  value="#{ordrePaiementClientController.orPayClt.cclient}" style="width: 154px; "></h:inputText>
				<p:commandButton id="selectClient" onclick="PF('clientDialog').show(); return false;"
					title="Selectionner Client" icon="ui-icon ui-icon-search" >
				</p:commandButton>
			<br/>
		   <br/>
		   
		<p:dataTable value="#{ordrePaiementClientController.listeOPC}" var="detdev"  
		 emptyMessage="Le tableau est vide" id="detailTable" widgetVar="detailTable" >
		
							<p:column  	 headerText="Ord.Pay.Clt" style="width: 100px; ">
								<h:outputText value="#{detdev.cordrePaiementClient}" />
							</p:column>	
							<p:column  	 headerText="Client" style="width: 100px; ">
								<h:outputText value="#{detdev.cclient}" />
							</p:column>	
							<p:column  	 headerText="Mode Reglement" style="width: 100px; ">
								<h:outputText value="#{detdev.cmodeReglement}" />
							</p:column>	
							<p:column  	 headerText="Date Creation" style="width: 100px; ">
								<h:outputText value="#{detdev.dateCreation}" />
							</p:column>	
							<p:column  	 headerText="Mt.Reglement" style="width: 100px; ">
								<h:outputText value="#{detdev.mtReglement}" />
							</p:column>	
							<p:column  	 headerText="Mt.Escompte" style="width: 100px; ">
								<h:outputText value="#{detdev.mtEscompte}" />
							</p:column>	
							<p:column  	 headerText="Mt.Ventiler" style="width: 100px; ">
								<h:outputText value="#{detdev.mtVentiler}" />
							</p:column>	
			
			<p:column headerText="operations" style="width: 150px; ">
			
				<p:commandButton value="Supprimer" action="#{ordrePaiementClientController.supprimerOPC(detdev)}" update="form-unit:detailTable,form-unit:messages">
 					<p:confirm header="Confirmation" message="Voulez vous vraiment supprimer cet Element?" icon="ui-icon-alert" /> 
				</p:commandButton>
			
			</p:column>
		</p:dataTable>
		
		<br/>
		
			<p:dialog  header="Liste Client" widgetVar="clientDialog" position="center top" modal="true" width="400" resizable="false">
 	       			  <h:form id="dialogform"> 
						
						<p:dataTable value="#{clientListController.clients}" var="client" id="clientTable">
							<p:column headerText="Identifiant">	
									
									<p:commandButton action="#{ordrePaiementClientController.SelectedClient(client)}" 
												   onclick="PF('clientDialog').hide()" title="Detail"
												    update="form-unit:clt_RS, form-unit:detailTable" value="#{client.cclient}"  >
						        	</p:commandButton>
								<!-- <p:commandButton action="#{clientListController.setClient(client)}" 
												   onclick="PF('clientDialog').hide()" title="Detail"
												    update="formPrincipal" value="#{client.cclient}"  >
						        </p:commandButton> -->
							</p:column>
							<p:column headerText="Raison Social">
								#{client.raisonSociale}
							</p:column>
						</p:dataTable>
					  </h:form> 
			</p:dialog>
		
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			
		</h:form>
		
		<h:form>
		    <p:confirmDialog global="true" style="position:absolute;" closeOnEscape="true">
		        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>
		</h:form>

		
		
		</ui:define>
	  </ui:composition>
