	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="general.xhtml">

	<ui:define name="title"><h:outputText value="Fiche Représentant"/></ui:define>
	<ui:define name="header"><h:outputText value="Fiche Représentant"/>	</ui:define>
	  <ui:define name="content">
	  <p:growl id="messages"/>
	    <h:form id="form-tva">
			<h:panelGrid id="pnl"  border="1" columns="5" style="width:400px; height:114px; ">
				
				
				<h:outputText  value="Raison Social : "></h:outputText>
				<h:inputText id="rs" value="#{societeController.societe.raisonSociale}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				<h:outputLabel value=""></h:outputLabel>
				<h:outputLabel value=""></h:outputLabel>
				
				<h:outputText  value="Mat.Fiscal : "></h:outputText>
				<h:inputText id="matfisc" value="#{societeController.societe.matFiscale}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				<h:outputText  value="Regime TVA : "></h:outputText>
				<h:inputText id="rg" value="#{societeController.societe.cregimeTva}" ></h:inputText>
 				
				<h:outputText  value="N° RC : "></h:outputText>
				<h:inputText id="rc" value="#{societeController.societe.nregistreCommerce}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				<h:outputText  value="N° CD : "></h:outputText>
				<h:inputText id="cd" value="#{societeController.societe.ncd}" ></h:inputText>
			</h:panelGrid>
			<br/>
			
			  <p:tabView >
				        <p:tab title="Contact">
				            <h:panelGrid id="pnl_contact"  border="1" columns="5" >
								<h:outputText  value="Tel : "></h:outputText>
								<h:inputText id="tel" value="#{societeController.societe.tel}" />
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Adresse : "></h:outputText>
								<p:inputTextarea rows="3" id="Adresse" value="#{societeController.societe.desAdresse}" />
								
								<h:outputText  value="GSM : "></h:outputText>
								<h:inputText id="gsm" value="#{societeController.societe.gsm}" ></h:inputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Fax : "></h:outputText>
								<h:inputText id="fax" value="#{societeController.societe.fax}" />
 				
 								<h:outputText  value="Email : "></h:outputText>
								<h:inputText id="email" value="#{societeController.societe.email}" ></h:inputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Pays : "></h:outputText>
								<h:inputText id="pays" value="#{societeController.societe.pays}" />
 				
 								<h:outputText  value="Skype : "></h:outputText>
								<h:inputText id="skype" value="#{societeController.societe.skype}" ></h:inputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Ville : "></h:outputText>
								<h:inputText id="ville" value="#{societeController.societe.ville}" />
 								
 								<h:outputText  value="Région : "></h:outputText>
								<h:inputText id="region" value="#{societeController.societe.region}" ></h:inputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Code Postal : "></h:outputText>
								<h:inputText id="codpostal" value="#{societeController.societe.codePostal}" />
 								
				            </h:panelGrid>
				        </p:tab>
				         <p:tab title="Paramétrage Général">
				            <h:panelGrid columns="5" cellpadding="10">
				            	
								<h:selectBooleanCheckbox id="fodec" value="#{societeController.societe.fodec}" style="height: 25; width: 30; "/>
								<h:outputText  value="Fodec " for="fodec"></h:outputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Taux Fodec : "></h:outputText>
								<h:inputText id="tauxfodec" value="#{societeController.societe.tauxFodec}" />
																
								<h:selectBooleanCheckbox id="timbre" value="#{societeController.societe.timbre}" style="height: 25; width: 30; "/>
								<h:outputText  value="Timbre " for="timbre"></h:outputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Timbre fiscal : "></h:outputText>
								<h:inputText id="prixtimbre" value="#{societeController.societe.prixTimbre}" />
							
				            </h:panelGrid>
				        </p:tab>
				        
				        <p:tab title="Observation">
				            <h:panelGrid columns="2" cellpadding="10">
				             <p:inputTextarea rows="7" cols="100" id="observation" value="#{societeController.societe.observation}" />
				            </h:panelGrid>
				        </p:tab>
				   
   				 </p:tabView>	
			        <h:commandButton value="save" actionListener="#{societeController.save()}" 
						 update=":messages" />
					<h:commandButton value="Annuler"  actionListener="#{societeController.clear()}" 
						 resetValues="true" />
			
			<br/>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			</h:form>
			
	 </ui:define>
</ui:composition>
