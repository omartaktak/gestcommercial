	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="general.xhtml">

	<ui:define name="title"><h:outputText value="Fiche Représentant"/></ui:define>
	<ui:define name="header"><h:outputText value="Fiche Représentant"/>	</ui:define>
	  <ui:define name="content">
	  <p:growl id="messages"/>
	    <h:form id="form-tva">
			<h:panelGrid id="pnl"  border="1" columns="5" style="width:400px; height:114px; ">
				
				
				<h:outputText  value="Code : "></h:outputText>
				<h:inputText id="code" value="#{representantController.representant.crepresentant}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				<h:outputText  value="Nom Utilisateur : "></h:outputText>
				<h:inputText id="username" value="#{representantController.representant.login}" ></h:inputText>
				
				<h:outputText  value="Nom : "></h:outputText>
				<h:inputText id="nom" value="#{representantController.representant.nom}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				<h:outputText  value="Mot de passe : "></h:outputText>
				<p:password id="pass" value="#{representantController.representant.motPasse}" />
 				
				<h:outputText  value="Prénom : "></h:outputText>
				<h:inputText id="prenom" value="#{representantController.representant.prenom}" ></h:inputText>
				<h:outputLabel value=""></h:outputLabel>
				<h:outputText  value="Mot de passe : "></h:outputText>
				<p:password id="passconf" value="#{representantController.passConf}" />

			</h:panelGrid>
			<br/>
			
			  <p:tabView >
				        <p:tab title="Adresse">
				            <h:panelGrid id="pnl_add"  border="1" columns="5" >
								<h:outputText  value="Adresse : "></h:outputText>
								<p:inputTextarea rows="3" id="Adresse" value="#{representantController.representant.desAdresse}" />
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Tel : "></h:outputText>
								<h:inputText id="tel" value="#{representantController.representant.tel}" ></h:inputText>
								
								<h:outputText  value="Pays : "></h:outputText>
								<h:inputText id="pays" value="#{representantController.representant.pays}" ></h:inputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="GSM 1 : "></h:outputText>
								<h:inputText id="gsm1" value="#{representantController.representant.gsm1}" />
 				
 								<h:outputText  value="Ville : "></h:outputText>
								<h:inputText id="ville" value="#{representantController.representant.ville}" ></h:inputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="GSM 2 : "></h:outputText>
								<h:inputText id="gsm2" value="#{representantController.representant.gsm2}" />
 				
 								<h:outputText  value="Code Postal : "></h:outputText>
								<h:inputText id="codepostal" value="#{representantController.representant.codePostal}" ></h:inputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Email : "></h:outputText>
								<h:inputText id="Email" value="#{representantController.representant.email}" />
 								
 								<h:outputText  value="Skype : "></h:outputText>
								<h:inputText id="skype" value="#{representantController.representant.skype}" ></h:inputText>
								<h:outputLabel value=""></h:outputLabel>
								<h:outputText  value="Région : "></h:outputText>
								<h:inputText id="region" value="#{representantController.representant.region}" />
 								
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="Observation">
				            <h:panelGrid columns="2" cellpadding="10">
				             <p:inputTextarea rows="7" cols="100" id="observation" value="#{representantController.representant.observation}" />
				            </h:panelGrid>
				        </p:tab>
				   
   				 </p:tabView>	
			
				<h:commandButton value="save" actionListener="#{representantController.save()}" 
						 update=":messages" />
					<h:commandButton value="Annuler"  actionListener="#{representantController.clear()}" 
						 resetValues="true" />
			
			<br/>
			
			<h:commandButton value="Liste Unite" ajax="false" action="#{representantController.redirect()}" 
						 />
			
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			
			</h:form>
			
			
	 </ui:define>
</ui:composition>
